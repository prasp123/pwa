<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" onclick="GFG_Fun()" name="button" value="subscribe"/>
    <script>
        addEventListener('load',async ()=>{
            let sw = await navigator.serviceWorker.register("sw.js");
            console.log(sw);
        })

        async function subscribe(){
            alert("in subscribe");
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: 'BEGBElrne0vddRaZhCEuADM_Zpesay5bBVDxBdVDs4M1ZPjnFAnmJ7xBYElLVmceV4ITGWQOn-_eekO3lpAmcX0'
            });
            console.log(JSON.stringify(push));
        }

        function GFG_Fun() {
            subscribe();      
               // Create a form dynamically
               var form = document.createElement("form");
               form.setAttribute("method", "post");
               form.setAttribute("action", "/feed");

               // create a submit button
               var s = document.createElement("input");
                s.setAttribute("type", "submit");
                s.setAttribute("value", "feed");
                form.appendChild(s);
        }
    </script>
</body>
</html>
